<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title>Mi herencia CDMX</title>

    <!-- CSS only Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" href="img/icons/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/logoS.svg" alt="Bootstrap" width="50" height="100">
            <p class="nombre-empresa">Gónzalez Soriano y Cía. Asesores, S.C.</p>
          </a>
        </div>
      </nav>
      <!-- Fin navbar -->   
    
    <div class="contenedor">

      <p class="text-center mb-5">Ingresa tus datos para que puedas recibir asesoría legal de un abogado:</p>

      <form class="mt-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Número telefónico </label>
            <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-group">
            <label for="exampleFormControlTextarea1">Comentarios adicionales<span class="text-secondary"> (Opcional)</span></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Contactar</button>
      </form>

    </div>


    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
